<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled value="0" readonly />
      <div id="buttons">
        <button onclick="backSpace()" class="spec-btn btn">&LeftArrow;</button>
        <button onclick="clearDisplay()" class="spec-btn btn">C</button>
        <button onclick="multiplyByTwo()" class="spec-btn btn">*2</button>
        <button onclick="handleOperator('/')" class="operator-btn btn">
          /
        </button>

        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button onclick="handleOperator('*')" class="operator-btn btn">
          *
        </button>

        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button onclick="handleOperator('-')" class="operator-btn btn">
          -
        </button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="handleOperator('+')" class="operator-btn btn">
          +
        </button>

        <button class="btn" onclick="appendToDisplay('0')" id="zero">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="operator-btn btn">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
